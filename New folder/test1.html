<!DOCTYPE html>
<html>
<head>
<style>
  #imageContainer {
    position: relative;
  }

  #image1, #image2 {
    position: absolute;
    top: 10;
    left: 10;
    width: 100%;
    height: 100%;
    transition: opacity 1s ease-in-out;
  }
</style>
</head>
<body>
<div id="imageContainer">
  
  <img src="bird1.png" 
  id="image1" >
  <img id="image2" src="bird1.png" alt="Image 2">
</div>

<script>
const image1 = document.getElementById("image1");
const image2 = document.getElementById("image2");

function toggleImages() {
  if (image1.style.opacity === "0") {
    image1.style.opacity = "1";
    image2.style.opacity = "0";
  } else {
    image1.style.opacity = "0";
    image2.style.opacity = "1";
  }
}

function startImageSwitch() {
  setInterval(toggleImages, 1000); // Toggle images every 1 second
}

// Start the image switch after 3-10 seconds
const startDelay = Math.floor(Math.random() * 8000) + 3000;
setTimeout(startImageSwitch, startDelay);
</script>
</body>
</html>
