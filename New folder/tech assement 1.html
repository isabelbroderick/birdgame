    <script>
         // generating a random integer within a specific range
        var min = 1500;
        var max = 2000;
        const randomInteger = Math.floor(Math.random() * (max - min + 1)) + min;
        var min2 = 2000
        var max2 = 3000
        const randomInteger2 = Math.floor(Math.random() * (max2 - min2 + 1)) + min2;
        var bird1 =document.getElementById ("bird1")
        var bird2 =document.getElementById ("bird2")
        var message = document.getElementById("message");
        var mydiv =document.getElementById ('mydiv')
        var mydiv2 =document.getElementById ('mydiv2')
        var score = 0
        var failPage = "fail.html";
var bronzePage = "bronze.html";
var silverPage = "silver.html";
var goldPage = "gold.html";
        
        var intervalBird1;
        var intervalBird2;
       
        function start() {
            intervalBird1 =
            setInterval(() => {
            bird1.src = "two.png";
            setTimeout(() => {
                    bird1.src = "bird1.png";
                }, 500);
            }, randomInteger);
            intervalBird2 = setInterval(() => {
                bird2.src = "two.png";
                setTimeout(() => {
                    bird2.src = "bird1.png";
                }, 1500);
            }, randomInteger2);
           


            setTimeout(() => {
        clearInterval(intervalBird1);
        clearInterval(intervalBird2);
         // Clear the intervals after 20 seconds
        if (score < 0) {
            window.location.href = failPage;
        } else if (score < 5) {
            window.location.href = bronzePage;
        } else if (score < 10) {
            window.location.href = silverPage;
        } else {
            window.location.href = goldPage;
        }
    }, 20000); // 20000 milliseconds = 20 seconds
}



   // endsWith  to check if the src attribute of the bird1 image ends with "two.png". This ensures that you're only increasing the score when the correct image is in the div.
function tuesday() {
    if (bird1.src.endsWith("two.png")) {
        score++;
        bird1.src = "bird1.png";
        message.textContent = "Score: " + score;
    }
    else { score--;}
    message.textContent = "Score: " + score;
}
   function wednesday () { 
       if (bird2.src.endsWith("two.png")) {
